<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="coin.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculadora de Juros Compostos</title>
</head>
<body>
    <div class="container text-center">
        <div class="box1">
            <h1>Calculadora de Juros Compostos</h1>
            <div class="box2">
                <div class="slider">
                    <h6>Unidade de Tempo</h6>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">MÃªs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                        <label class="form-check-label" for="inlineRadio2">Anos</label>
                    </div>
                </div>
                <div class="slider">
                    <label for="capitalInicial" class="form-label">Capital Inicial</label>
                    <input type="range" min="0" max="1000000" value="10000" class="form-range" id="capitalInicial">
                    <h5 id="capIniDis">R$00,00</h5>
                </div>
                <div class="slider">
                    <label for="juros" class="form-label">Juros</label>
                    <input type="range" class="form-range" min="0" max="100" value="10" id="juros">      
                    <h5 id="jurosDis">0% a.a</h5>
                </div>
                <div class="slider">
                    <label for="tempo" class="form-label">Tempo</label>
                    <input type="range" min="0" max="50" value="10" class="form-range" id="tempo">
                    <h5 id="tempoDis">0 ano</h5>
                </div>
                <h3>Montante Final</h3>
                <h2 id="result">R$0,00</h2>
            </div>
        </div>
    </div>
</body>
</html>
