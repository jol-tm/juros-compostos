<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculadora de Juros</title>
</head>
<body>
    <div class="container text-center">
        <div class="box1">
            <h1>Calculadora de Juros</h1>
            <div class="box2">
                <div class="slider">
                    <label for="capitalInicial" class="form-label">Capital Inicial</label>
                    <input type="range" min="0" max="100000" value="0" class="form-range" id="capitalInicial"> 
                    <h5 id="capIniDis">R$0</h5>
                </div>
                <div class="slider">
                    <label for="juros" class="form-label">Juros</label>
                    <input type="range" class="form-range" min="0" max="100" value="0" id="juros">      
                    <h5 id="jurosDis">0%</h5>
                </div>
                <div class="slider">
                    <label for="tempo" class="form-label">Tempo</label>
                    <input type="range" min="0" max="50" value="0" class="form-range" id="tempo">
                    <h5 id="tempoDis">0 anos</h5>
                </div>
                <h3>Montante Final</h3>
                <h2 id="resultado">R$0,00</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
